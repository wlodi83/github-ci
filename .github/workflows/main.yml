name: main
on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: pre-commit/action@v3.0.0

  small-tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install jobsim
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install
      - name: run small-tests
        run: poetry run pytest -v --junitxml=small_tests_results.xml tests/small

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: small-tests
    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: junit-logs
          path: /small_tests_results.xml

  large-tests:
    runs-on: ubuntu-latest
    needs: [small-tests, upload-artifacts]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install jobsim
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install
      - name: run large-tests
        run: poetry run pytest -s -v tests/large

  report_workflow:
    if: always()
    runs-on: ubuntu-latest
    needs: [pre-commit, small-tests, upload-artifacts, large-tests]
    steps:
      - uses: uoboda-splunk/workflow-info-splunk-upload-action@v1
        with:
          splunk_host: ${{ secrets.SPLUNK_HOST }}
          splunk_token: ${{ secrets.SPLUNK_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
